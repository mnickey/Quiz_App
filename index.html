<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!--Remote font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Local stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<div class="col-sm-6 col-md-4 center-block" id="container">
    <header>
        <h1>Simple JavaScript Quiz</h1>
        <p>Test your knowledge in JavaScript fundamentals</p>
    </header>

    <section>
        <div class="progress"></div>
    </section>

    <section>
        <div class="question-form" id="results"></div>

        <form name="quizForm" class="quizForm">
            <div class="container col-sm-6 col-md-4">

                <div class="q0 row col-md-6" id="q0">
                    <p>This is the splash page</p>
                </div>

                <div class="q1 row col-sm-6 col-md-4 hidden" id="q1">
                    <p>1. In which HTML element do we put in JavaScript code?</p><br>
                        <input type="radio" name="q1" value="a" id="q1a"><br><label for="q1a">a. &lt;js&gt;</label>
                        <input type="radio" name="q1" value="b" id="q1b">b. &lt;script&gt;<br>
                        <input type="radio" name="q1" value="c" id="q1c">c. &lt;body&gt;<br>
                        <input type="radio" name="q1" value="d" id="q1d">d. &lt;link&gt;<br>

                </div>

                <div class="q2 row col-sm-6 col-md-4 hidden " id="q2">
                    <label for="q2">
                        2. Which HTML attribute is used to reference an external JavaScript file?<br>
                        <input type="radio" name="q2" value="a" id="q2a">a. src<br>
                        <input type="radio" name="q2" value="b" id="q2b">b. rel<br>
                        <input type="radio" name="q2" value="c" id="q2c">c. type<br>
                        <input type="radio" name="q2" value="d" id="q2d">d. href<br>
                    </label>
                </div>

                <div class="q3 col-sm-6 col-md-4 hidden" id="q3">
                    <label for="q3">
                        3. How would you write "Hello" in an alert box?<br>
                        <input type="radio" name="q3" value="a" id="q3a">a. msg("Hello");<br>
                        <input type="radio" name="q3" value="b" id="q3b">b. alertBox("Hello");<br>
                        <input type="radio" name="q3" value="c" id="q3c">c. document.write("Hello");<br>
                        <input type="radio" name="q3" value="d" id="q3d">d. alert("Hello");<br>
                    </label>
                </div>

                <div class="q4 col-sm-6 col-md-4 hidden" id="q4">
                    <label for="q4">
                        4. Which operator is used to assign a value to a variable?<br>
                        <input type="radio" name="q4" value="a" id="q4a">a. *<br>
                        <input type="radio" name="q4" value="b" id="q4b">b. =<br>
                        <input type="radio" name="q4" value="c" id="q4c">c. ==<br>
                        <input type="radio" name="q4" value="d" id="q4d">d. -> <br>
                    </label>
                </div>

                <div class="q5 col-sm-6 col-md-4 hidden" id="q5">
                    <!--put these into their own labels based on ID-->
                    <label for="q5">
                        <!--put this into a paragraph-->
                        5. A variable in JavaScript must start with which special character<br>
                        <input type="radio" name="q5" value="a" id="q5a"><br><label for="q5a">a. @</label>
                        <input type="radio" name="q5" value="b" id="q5b">b. $<br>
                        <input type="radio" name="q5" value="c" id="q5c">c. #<br>
                        <input type="radio" name="q5" value="d" id="q5d">d. No Special Character<br>
                    </label>
                </div>

                <div class="q6 col-sm-6 col-md-4 hidden score" id="q6">
                    <label for="q6">scoring div</label>
                </div>

                <br><br>
                <input class="btn btn-primary submit-btn" type="submit" value="Continue to quiz">
            </div>
        </form>
    </section>

    <footer>
        <p>Copyright &copy; 2016, All Rights Reserved</p>
    </footer>

    <!--<scripts>-->
    <!--JQuery-->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
    <!--<script src="form-validation.js"></script>-->
    <script src="app.js"></script>
</div>
</body>
</html>
