<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Quiz App</h1>
    <div class="opening-text">
        <p class="question-text" >Welcome to my quiz on Hawaii. Let's see what you know about the islands. Mahalo</p>
    <form>
        <label>
            <input type="radio" name="gender" value="male" checked>
        </label> Male<br>
        <label>
            <input type="radio" name="gender" value="female">
        </label> Female<br>
        <label>
            <input type="radio" name="gender" value="other">
        </label> Other<br>
        <input class="btn btn-primary submit-btn" id="go-button" type="submit" value="Start Quiz">
    </form>
    </div>
</div>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>-->
<script src="//code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
